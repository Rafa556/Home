<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>POWEEEEEER!!!!!!!!!</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/titulos">
		<div class="alert alert-success alert-dismissible" role="alert"
			th:if="${!#strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert">x</button>
			<span th:text="${mensagem}">Titulo salvo com sucesso!!!</span>
		</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">Novo titulo</h1>
			</div>
			</div>
			<a class="btn btn-link aw-link-panel" href="/titulos/novo">Novo titulo</a>
		<div class="panel-body">
			<div class="form-group">
				<label for="descricao" class="col-sm-2 control-label">Descrição</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="descricao"
						name="descricao" />
				</div>
			</div>
			<div class="form-group">
				<label for="dataVencimento" class="col-sm-2 control-label">Data de vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"/>
					</div>
			</div>
			<div class="form-group">
				<label for="valor" class="col-sm-2 control-label">Valor</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="valor" />
				</div>
			</div>

			<div class="form-group">
				<label for="valor" class="col-2 control-valor">Status</label>
				<div class="col-sm-2">
					<select class="form-control" name="status">
						<option value="PENDENTE">Pendente
						<option />
						<option th:each="status : ${todosStatusTitulo}"
							th:value="${status}" th:text="${status.descricao}"></option>

					</select>

				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</div>
		</div>
	</form>

	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</section>
</html>
